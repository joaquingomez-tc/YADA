# YADA lib local repo
YADA.lib=/yada/lib
YADA.branch=master
YADA.switch.branch=false
YADA.pull.on.launch=false

# install dir
app.home=/yada

# to embed version
YADA.version=${project.version}

# the local yada.bin directory for storing script plugins
YADA.bin=${app.home}/bin

# for file uploads
YADA.io.in=${app.home}/files/in

# for file downloads, exports
YADA.io.out=${app.home}/files/out

# server properties
YADA.server.context=yada
YADA.server.http.port=80
YADA.server.https.port=443
YADA.server.request.log.file=/var/log/yada-access.log

# server dynamic properties
YADA.server.keystore.path=YADA_SERVER_KEYSTORE_PATH
YADA.server.keystore.secret=YADA_SERVER_KEYSTORE_SECRET
YADA.server.CORS.allow.origin=YADA_SERVER_CORS_ALLOW_ORIGIN

# other
log.level=info
